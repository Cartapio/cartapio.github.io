<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cartápio | Posso anotar o seu pedido?</title>	
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/circle.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">	
</head>
<body>
	<div class="fullscreen-bg video-wrapper">
		<video loop muted autoplay poster="assets/images/videoframe.jpg" class="fullscreen-bg__video" width="100%">
			<source src="video/food.mp4" type="video/mp4" />
		</video>
	</div>
	<div class="content-wrapper overlay-bg fullscreen-bg">
		<div class="row header">
			<div class="col-sm-4 logo-wrapper">
				<img class="logo" src="img/logo-transparent.png" alt="Logo">
			</div>
			<div class="col-sm-1 divider"></div>
			<div class="col-sm-7">
				<h1>Vem aí!</h1>
				<h4>Uma nova forma de pedir comida!</h4>
				<div class="social">
					<i class="fa fa-facebook"></i>
					<i class="fa fa-instagram"></i>
					<i class="fa fa-twitter"></i>
				</div>
			</div>
		</div>
		<div class="row clock">
			<div class="col-xs-3 days">
				<div class="c100 p100 small">					
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
					<span>0</span>					
				</div>				
				<h4>dias</h4>
			</div>
			<div class="col-xs-3 hours">
				<div class="c100 p100 small">					
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
					<span>0</span>
				</div>
				<h4>horas</h4>
			</div>
			<div class="col-xs-3 minutes">
				<div class="c100 p100 small">					
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
					<span>0</span>
				</div>
				<h4>minutos</h4>
			</div>
			<div class="col-xs-3 seconds">
				<div class="c100 p100 small">					
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
					<span>0</span>
				</div>
				<h4>segundos</h4>
			</div>			
		</div>				
	</div>
	<script src="js/jQuery-2.1.4.min.js"></script>
	<script src="js/clock.js"></script>
</body>
</html>
